AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  Domain:
    Type: String
  S3Bucket:
    Type: String
    NoEcho: true
  Stage:
    Type: String
    AllowedValues:
      - dev
      - prod
  UserPoolArn:
    Type: String
    NoEcho: true
  UserPoolId:
    Type: String
    NoEcho: true
  WebClientId:
    Type: String
    NoEcho: true
  StripeSecretKey:
    Type: String
    NoEcho: true
  StripeWebhookSecret:
    Type: String
    NoEcho: true
  StripePriceId:
    Type: String
    NoEcho: true
  EmailUser:
    Type: String
    NoEcho: true
  EmailPass:
    Type: String
    NoEcho: true
  EmitSecret:
    Type: String
    NoEcho: true
  SignalEmail:
    Type: String
    NoEcho: true
  RHUsername:
    Type: String
    NoEcho: true
  RHPassword:
    Type: String
    NoEcho: true
  RH2FA:
    Type: String
    NoEcho: true
  RHUsername2:
    Type: String
    NoEcho: true
  RHPassword2:
    Type: String
    NoEcho: true
  RH2FA2:
    Type: String
    NoEcho: true

Globals:
  Function:
    Timeout: 30
    MemorySize: 10240
    Runtime: python3.14
    Environment:
      Variables:
        TABLE_NAME: !Ref UsersTable
        S3_BUCKET: !Ref S3Bucket
        STAGE: !Ref Stage
        DOMAIN: !Ref Domain

Conditions:
  IsProd:
    !Equals [!Ref Stage, prod]
  IsDev:
    !Equals [!Ref Stage, dev]

Resources:
  DomainIdentity:
    Type: AWS::SES::EmailIdentity
    DependsOn: HostedZone
    Properties:
      DkimAttributes: 
        SigningEnabled: true
      EmailIdentity: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
      FeedbackAttributes: 
        EmailForwardingEnabled: true
  # Add support email
  SupportIdentity:
    Type: AWS::SES::EmailIdentity
    DependsOn: 
      - HostedZone
      - DomainIdentity
    Properties:
      DkimAttributes: 
        SigningEnabled: true
      EmailIdentity: !Join [ "", [!Ref EmailUser, "@", !If [IsProd, "", "dev."], !Ref Domain ] ]
      FeedbackAttributes: 
        EmailForwardingEnabled: true
  # Add signals email
  SignalsIdentity:
    Type: AWS::SES::EmailIdentity
    DependsOn: 
      - HostedZone
      - DomainIdentity
    Properties:
      DkimAttributes: 
        SigningEnabled: true
      EmailIdentity: !Join [ "", [!Ref SignalEmail, "@", !If [IsProd, "", "dev."], !Ref Domain ] ]
      FeedbackAttributes: 
        EmailForwardingEnabled: true
  UIBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketName: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
      WebsiteConfiguration:
        IndexDocument: index.html
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: UIBucket
    Properties:
      Bucket: !Ref UIBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - s3:GetObject
            Effect: Allow
            Resource: !Sub arn:aws:s3:::${UIBucket}/*
            Principal: '*'
            Sid: PublicReadGetObject
  HostedZone: 
    Type: AWS::Route53::HostedZone
    Properties: 
      Name: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
  # Store prod HostedZoneId in SSM for dev stack to reference
  HostedZoneIdParameter:
    Type: AWS::SSM::Parameter
    Condition: IsProd
    Properties:
      Name: !Sub "/${Domain}/hosted-zone-id"
      Type: String
      Value: !Ref HostedZone
      Description: !Sub "Hosted Zone ID for ${Domain}"
  # Create NS delegation records in parent zone for dev subdomain
  NSDelegationRecordSet:
    Type: AWS::Route53::RecordSet
    Condition: IsDev
    DependsOn: HostedZone
    Properties:
      HostedZoneId: !Sub "{{resolve:ssm:/${Domain}/hosted-zone-id}}"
      Name: !Sub "dev.${Domain}"
      Type: NS
      TTL: 300
      ResourceRecords: !GetAtt HostedZone.NameServers
  RecordSet:
    Type: AWS::Route53::RecordSet
    DependsOn: HostedZone
    Properties:
      AliasTarget: 
        DNSName: !GetAtt UIDistro.DomainName
        HostedZoneId: Z2FDTNDATAQYW2 # hosted zone for all CloudFront distros
      HostedZoneId: !Ref HostedZone
      Name: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
      Type: A
  SESRecord1:
    Type: AWS::Route53::RecordSet
    DependsOn: DomainIdentity
    Properties:
      Name: !GetAtt DomainIdentity.DkimDNSTokenName1
      ResourceRecords:
        - !GetAtt DomainIdentity.DkimDNSTokenValue1
      HostedZoneId: !Ref HostedZone
      Type: CNAME
      TTL: 300
  SESRecord2:
    Type: AWS::Route53::RecordSet
    DependsOn: DomainIdentity
    Properties:
      Name: !GetAtt DomainIdentity.DkimDNSTokenName2
      ResourceRecords:
        - !GetAtt DomainIdentity.DkimDNSTokenValue2
      HostedZoneId: !Ref HostedZone
      Type: CNAME
      TTL: 300
  SESRecord3:
    Type: AWS::Route53::RecordSet
    DependsOn: DomainIdentity
    Properties:
      Name: !GetAtt DomainIdentity.DkimDNSTokenName3
      ResourceRecords:
        - !GetAtt DomainIdentity.DkimDNSTokenValue3
      HostedZoneId: !Ref HostedZone
      Type: CNAME
      TTL: 300
  WebSocketApi:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: !Sub "ws-api-${Stage}"
        ProtocolType: WEBSOCKET
        RouteSelectionExpression: "$request.body.action"
  Certificate:
    Type: AWS::CertificateManager::Certificate
    DependsOn: HostedZone
    Properties:
      DomainName: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
      SubjectAlternativeNames:
        - !Join [ "", ["*.", !If [IsProd, "", "dev."], !Ref Domain ] ]
      DomainValidationOptions:
        - DomainName: !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
          HostedZoneId: !Ref HostedZone
      ValidationMethod: DNS
  UIDistro:
    Type: AWS::CloudFront::Distribution
    DependsOn: 
      - Certificate
      - UIBucket
    Properties:
      DistributionConfig: 
        Aliases: 
          - !Join [ "", [!If [IsProd, "", "dev."], !Ref Domain ] ]
        CustomErrorResponses: 
          - ErrorCachingMinTTL: 60
            ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: "/index.html"
        DefaultCacheBehavior: 
            # AllowedMethods: 
            #   - String
            # CachedMethods: 
            #   - String
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
            Compress: true
            TargetOriginId: x
            ViewerProtocolPolicy: redirect-to-https
        Enabled: true
        HttpVersion: http3
        IPV6Enabled: true
        Origins:
          - CustomOriginConfig: 
              OriginProtocolPolicy: http-only
            DomainName: !Select [1, !Split [ "//", !GetAtt UIBucket.WebsiteURL ]] 
            Id: x
        ViewerCertificate: 
          AcmCertificateArn: !Ref Certificate
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
  # WebSocketAuth:
  #   Type: AWS::ApiGatewayV2::Authorizer
  #   Properties:
  #     Name: WebSocketAuth
  #     ApiId: !Ref WebSocketApi
  #     AuthorizerType: JWT
  #     JwtConfiguration:
  #       Audience: 
  #         - audience
  #       Issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}"
  #     IdentitySource:
  #       - "$request.header.Authorization"
  # Could use this instead inside websocket sendMessage fx
  # https://github.com/awslabs/aws-jwt-verify

  WebSocketRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $default
      AuthorizationType: NONE
      OperationName: WebSocketRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref WebSocketIntegration
  WebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketFunction.Arn}/invocations
  WebSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn: WebSocketRoute
    Properties:
      ApiId: !Ref WebSocketApi
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: !Ref Stage
      # DeploymentId: !Ref WebSocketDeployment
      ApiId: !Ref WebSocketApi
      AutoDeploy: true
  WebSocketRouteResponse:
    Type: AWS::ApiGatewayV2::RouteResponse
    Properties:
      RouteId: !Ref WebSocketRoute
      ApiId: !Ref WebSocketApi
      RouteResponseKey: $default
  WebSocketDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Join [ "", ["api2.", !If [IsProd, "", "dev."], !Ref Domain ] ]
      DomainNameConfigurations:
        - CertificateArn: !Ref Certificate
          EndpointType: REGIONAL
  WebSocketRecord:
    Type: AWS::Route53::RecordSet
    DependsOn: HostedZone
    Properties:
      Type: A
      Name: !Join [ "", ["api2.", !If [IsProd, "", "dev."], !Ref Domain ] ]
      AliasTarget:
        DNSName: !GetAtt WebSocketDomain.RegionalDomainName
        # EvaluateTargetHealth: Boolean
        HostedZoneId: !GetAtt WebSocketDomain.RegionalHostedZoneId
      HostedZoneId: !Ref HostedZone
  WebSocketMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    DependsOn: WebSocketDomain
    Properties:
      ApiId: !Ref WebSocketApi
      DomainName: !Join [ "", ["api2.", !If [IsProd, "", "dev."], !Ref Domain ] ]
      Stage: !Ref WebSocketStage
  WebSocketFunction:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 10240 # 10GB
      Timeout: 900 # 15 min
      Environment:
        Variables:
          RH_USERNAME: !Ref RHUsername
          RH_PASSWORD: !Ref RHPassword
          RH_2FA: !Ref RH2FA
          RH_USERNAME2: !Ref RHUsername2
          RH_PASSWORD2: !Ref RHPassword2
          RH_2FA2: !Ref RH2FA2
          HOME: /tmp
          REGION: !Ref AWS::Region
          USER_POOL_ID: !Ref UserPoolId
          WEB_CLIENT_ID: !Ref WebClientId
      Policies:
        - Statement:
            - Sid: S3ReadWritePolicy
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/data/robinhood*.pickle"
        - Statement:
            - Sid: ConnectWebSocket
              Effect: Allow
              Action:
                - execute-api:Invoke
                - execute-api:ManageConnections
              Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'
      CodeUri: trade
      Handler: app.handle_ws
      Layers:
      - !Ref SharedLayer
  WebSocketPermission:
    Type: AWS::Lambda::Permission
    DependsOn: WebSocketApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketFunction
      Principal: apigateway.amazonaws.com
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    DependsOn: HostedZone
    Properties:
      StageName: !Ref Stage
      Domain:
        DomainName: !Join [ "", ["api.", !If [IsProd, "", "dev."], !Ref Domain ] ]
        CertificateArn: !Ref Certificate
        EndpointConfiguration: EDGE
        Route53:
          HostedZoneId: !Ref HostedZone
      Auth:
        Authorizers:
          CognitoAuth:
            UserPoolArn: !Ref UserPoolArn
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${Stage}_shared_layer"
      Description: shared api code layer
      ContentUri: shared
      RetentionPolicy: Delete
  AccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      CodeUri: account
      Handler: app.handle_account
      Layers:
      - !Ref SharedLayer
      Events:
        GetAccount:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /account
            Method: get
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        PostAccount:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /account
            Method: post
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        DeleteAccount:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /account
            Method: delete
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /account
            Method: options
            RestApiId: !Ref ApiGatewayApi
  ContactFunction:
    DependsOn: SupportIdentity
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          EMAIL_USER: !Ref EmailUser
          EMAIL_PASS: !Ref EmailPass
      #     TABLE_NAME: !Ref UsersTable
      Policies:
        - Statement:
            - Sid: SESSendEmail
              Effect: Allow
              Action:
                - ses:SendEmail
              Resource: !Sub 'arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/${SupportIdentity}'
      CodeUri: contact
      Handler: app.handle_contact
      Layers:
      - !Ref SharedLayer
      Events:
        PostContact:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /contact
            Method: post
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /contact
            Method: options
            RestApiId: !Ref ApiGatewayApi
  ExerciseLogFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: gym
      Handler: app.get_exercise_log
      Layers:
      - !Ref SharedLayer
      Events:
        ExerciseLog:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /exercise_log
            Method: get
            RestApiId: !Ref ApiGatewayApi
  PreviewFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - Statement:
            - Sid: S3ReadPolicy
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/data/api/*"
      CodeUri: preview
      Handler: app.get_preview
      Layers:
      - !Ref SharedLayer
      Events:
        Preview:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /preview
            Method: get
            RestApiId: !Ref ApiGatewayApi
  TradeFunction:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 10240 # 10GB
      Timeout: 900 # 15 min
      Environment:
        Variables:
          RH_USERNAME: !Ref RHUsername
          RH_PASSWORD: !Ref RHPassword
          RH_2FA: !Ref RH2FA
          RH_USERNAME2: !Ref RHUsername2
          RH_PASSWORD2: !Ref RHPassword2
          RH_2FA2: !Ref RH2FA2
          HOME: /tmp
          REGION: !Ref AWS::Region
          USER_POOL_ID: !Ref UserPoolId
          WEB_CLIENT_ID: !Ref WebClientId
      Policies:
        - Statement:
            - Sid: S3ReadWritePolicy
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/data/robinhood*.pickle"
      CodeUri: trade
      Handler: app.handle_trade
      Layers:
      - !Ref SharedLayer
      Events:
        GetTrade:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /trade
            Method: get
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
        PostTrade:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /trade
            Method: post
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /trade
            Method: options
            RestApiId: !Ref ApiGatewayApi
  ModelFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - Statement:
            - Sid: S3ReadPolicy
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/models/latest/metadata.json"
      CodeUri: model
      Handler: app.get_model
      Layers:
      - !Ref SharedLayer
      Events:
        Model:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /model
            Method: get
            RestApiId: !Ref ApiGatewayApi
  VisualizationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - Statement:
            - Sid: S3ReadPolicy
              Effect: Allow
              Action:
                - s3:GetObject
              Resource:
                [
                  !Sub "arn:aws:s3:::${S3Bucket}/models/latest/2D/*",
                  !Sub "arn:aws:s3:::${S3Bucket}/models/latest/3D/*",
                ]
      CodeUri: model
      Handler: app.get_visualization
      Layers:
      - !Ref SharedLayer
      Events:
        Model:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /visualization
            Method: get
            RestApiId: !Ref ApiGatewayApi
  SignalsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - Statement:
            - Sid: S3ReadPolicy
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/models/latest/signals.csv"
      CodeUri: signals
      Handler: app.handle_signals
      Layers:
      - !Ref SharedLayer
      Events:
        Signals:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /signals
            Method: get
            RestApiId: !Ref ApiGatewayApi
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /signals
            Method: options
            RestApiId: !Ref ApiGatewayApi
  PlansFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
          STRIPE_PRICE_ID: !Ref StripePriceId
      CodeUri: subscribe
      Handler: app.get_plans
      Layers:
      - !Ref SharedLayer
      Events:
        GetPlans:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /plans
            Method: get
            RestApiId: !Ref ApiGatewayApi
  SubscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
          STRIPE_WEBHOOK_SECRET: !Ref StripeWebhookSecret
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      CodeUri: subscribe
      Handler: app.post_subscribe
      Layers:
      - !Ref SharedLayer
      Events:
        PostSubscribe:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /subscribe
            Method: post
            RestApiId: !Ref ApiGatewayApi
  NotifyFunction:
    DependsOn: SignalsIdentity
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 10240 # 10GB
      Timeout: 900 # 15 min
      Environment:
        Variables:
          EMIT_SECRET: !Ref EmitSecret
          SIGNAL_EMAIL: !Ref SignalEmail
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - Statement:
            - Sid: S3ReadPolicy
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/data/api/*"
        - Statement:
            - Sid: SESSendEmail
              Effect: Allow
              Action:
                - ses:SendEmail
              Resource: !Sub 'arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/${SignalsIdentity}'

      CodeUri: notify
      Handler: app.post_notify
      Layers:
      - !Ref SharedLayer
      Events:
        PostNotify:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /notify
            Method: post
            RestApiId: !Ref ApiGatewayApi
  CheckoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
          STRIPE_PRICE_ID: !Ref StripePriceId
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      CodeUri: subscribe
      Handler: app.handle_checkout
      Layers:
      - !Ref SharedLayer
      Events:
        PostCheckout:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /checkout
            Method: post
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /checkout
            Method: options
            RestApiId: !Ref ApiGatewayApi
  BillingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      CodeUri: subscribe
      Handler: app.handle_billing
      Layers:
      - !Ref SharedLayer
      Events:
        PostBilling:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /billing
            Method: post
            RestApiId: !Ref ApiGatewayApi
            Auth:
              Authorizer: CognitoAuth
              # header Authorization: id_token from /token endpoint
        Options:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /billing
            Method: options
            RestApiId: !Ref ApiGatewayApi
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: !Sub "users-${Stage}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
        - AttributeName: api_key
          AttributeType: S
        - AttributeName: customer_id
          AttributeType: S
        - AttributeName: in_beta
          AttributeType: N
        - AttributeName: subscribed
